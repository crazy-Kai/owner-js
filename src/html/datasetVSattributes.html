<body>
	<input type="checkbox" name="xiaobiaozi" data-code="11111111" />
	<script type="text/javascript">
	$(function(){
		console.log($('[type="checkbox"]')[0].attributes);//length:3 name 1:type,2:name,3:data-code, value 1:checkbox 2:xiaobiaozi 3:1111111

	})
