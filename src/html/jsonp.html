<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>跨域请求</title>
    <script type="text/javascript" charset="utf-8" src="/src/js/libs/jQuery.js"></script>
    <script type="text/javascript" charset="utf-8" src="/src/js/libs/sea.js"></script>
    <script type="text/javascript" charset="utf-8" src="/src/js/libs/seaConfig.js"></script>
</head>

<body>
    <script>
    $(function() {

        // 简写形式，效果相同  

        // $.getJSON("http://127.0.0.1:8004/src/html/jsonp.json?callback=receive",
        //     function(receive) {

        //         $("#showcontent").text("Result:" +receive.c)
        //     })

        $.ajax({  
               type : "post",  
               async:false,  
               url : "http://127.0.0.1:8004/src/html/jsonp.json",  
               dataType : "jsonp",//数据类型为jsonp  
               jsonp: "jsonpCallback",//服务端用于接收callback调用的function名的参数  
               jsonpCallback: "receive",
               success : function(data){  
                   $("#showcontent").text("Result:"+data.c)  
               },  
               error:function(){
                           alert('fail');  
               }  
           });   
    })
    </script>
    <div id="showcontent">Result:</div>
</body>
</body>

</html>
