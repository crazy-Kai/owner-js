        // ~~ 按非位操作符
         function random(form,to) {
            //将参数强制类型转换为number 
            var form = ~~form,
                to = ~~to,
                max = Math.max(form,to),
                min = Math.min(form,to);
                //Math.random()取0-1之间的随机数
            return Math.floor(Math.random()*(max-min+1) +min);
         };
