<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	<script type="text/javascript">
	/*严格模式和正常模式下的区别*/
	//一：严格模式下 未用var 关键字声明的变量就赋值会报错！
	     // "use strict"
		// v = 1;
   //二：eval() 函数可计算某个字符串，并执行其中的的 JavaScript 代码。
   //严格模式下除了全局作用域和函数作用域之外还创建了eval()作用域，
   //也就是说严格模式下eval()方法内声明的变量是局部变量拥有自己的作用域，不会被污染，方法执行完之后自动释放局部变量	
   		var a = 1,
   			b = 2;
   			var c = eval("var a = 2; a ;var b = 1; b")
			console.log(a,b,c);
			
	</script>
</body>
</html>
