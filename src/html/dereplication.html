<body>
	
	<script type="text/javascript">
	 
		function union(arr){
	    var result=arr.slice();
	    var countNaN = 0;
    	return result.filter(function(item,index,array){
        if(item!==item && !countNaN)
            return ++countNaN;
        return array.indexOf(item)===index;
    });
}

		console.log(union([1,2,2,3,3,4,4,NaN]));
	</script>
</body>
