	<title>sort排序</title>
</head>
<body>
	<script type="text/javascript">
	$(function(){
		var a = [1,-1,8,6];
		//顺序 return a-b  如果<0放左边，如果大于0放右边,如果等于0则位置不变
		//逆序 return b-a  如果>0放左边，如果小于0放右边,如果等于0则位置不变
		a.sort(function(a,b){return b-a })
		console.log(a)
		var b = ["a","b","bsa","c","cdasd"];
		b.sort()
		//当数组里的元素是字符串的时候就不需要传参数默认是按字母的Ascii编码的大小进行排序

	})
	</script>
</body>
